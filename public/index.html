<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="./signup/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
   </head>
   <body>
    <div class="cont">

        <div class="inner">
<!--  -->

<div class="wrapper signup">
    <div class="title">
       Create Account
    </div>
    <form action="#">
        <div class="field">
            <input class="sign_up" type="text" required>
            <label>username</label>
         </div>
       <div class="field">
          <input class="sign_up" type="text" required>
          <label>Email Address</label>
       </div>
       <div class="field">
          <input class="sign_up" type="password" required>
          <label>Password</label>
       </div>
       <div class="field">
          <input type="submit" id="signup_btn" value="signup">
       </div>
       <div class="signup-link">
          have an account? <a href="#" id="moveright">login now</a>
       </div>
    </form>
 </div>

 <div class="wrapper login" style="height: 60vh;">
   <div class="title">
      Login Form
   </div>
   <form action="#">
      <div class="field">
         <input class="log-in" type="text" required>
         <label>Email Address</label>
      </div>
      <div class="field">
         <input class="log-in" type="password" required>
         <label>Password</label>
      </div>
      <div class="field">
         <input type="submit" id="login_btn" value="Login">
      </div>
      <div class="signup-link">
         Not a member? <a id="moveleft" href="#" ">Signup now</a>
      </div>
   </form>
</div>
   </body>

   <script type="module" src="./signup/app.js"></script>
   <script type="module" src="./firebase/service.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
