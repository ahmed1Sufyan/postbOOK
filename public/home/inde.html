<!-- update profile modal start -->
         
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="text" class="form-control" readonly id="email">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Address :</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Profile_Picture</label>
            <input type="file" class="form-control" id="profile_picture">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="update_close_btn" >Close</button>
        <button type="button" class="btn btn-primary" id="modal_update_btn" >Update Profile</button>
      </div>
    </div>
  </div>
</div>

<!-- model end -->
    


<!-- create post modal -->


<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Post Content:</label>
            <textarea class="form-control" id="message-text" ></textarea>
          </div>
          <div class="mb-3">
            <label for="postImage" class="col-form-label">Post Image:</label>
            <input type="file" id="postImage">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="postmodalbtn" >Close</button>
        <button type="button" class="btn btn-primary" id="postBtn" >post</button>
      </div>
    </div>
  </div>
</div>
